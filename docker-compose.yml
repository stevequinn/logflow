version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logflow_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/logflow_db
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    command: celery -A worker.celery_app worker --loglevel=info
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/code
      - ./logs_storage:/logs # Mount host folder to save files
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/logflow_db
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_DB_LOGGING=true
      - ENABLE_FILE_LOGGING=true

volumes:
  pgdata:
